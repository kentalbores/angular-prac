<form [formGroup]="accountForm" (ngSubmit)="onSubmit()" class="account-form">
  <div class="form-group">
    <label for="username">Username:</label>
    <input
      type="text"
      id="username"
      formControlName="username"
      placeholder="Enter username"
      class="form-control"
      [class.error]="username?.invalid && username?.touched">

    <div class="error-messages" *ngIf="username?.invalid && username?.touched">
      <div *ngIf="username?.errors?.['required']">Username is required</div>
    </div>
  </div>

  <div class="form-group">
    <label for="password">Password:</label>
    <input
      type="password"
      id="password"
      formControlName="password"
      placeholder="Enter password"
      class="form-control"
      [class.error]="password?.invalid && password?.touched">

    <div class="error-messages" *ngIf="password?.invalid && password?.touched">
      <div *ngIf="password?.errors?.['required']">Password is required</div>
    </div>
  </div>

  <div class="form-actions">
    <button type="submit" [disabled]="accountForm.invalid || loading" class="btn btn-primary">
      <span *ngIf="loading">Creating...</span>
      <span *ngIf="!loading">Create Account</span>
    </button>
  </div>

  <div *ngIf="error" class="error-message">{{ error }}</div>
  <div *ngIf="success" class="success-message">Account created successfully!</div>
</form>
